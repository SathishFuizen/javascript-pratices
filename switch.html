<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var marks=prompt("enter the marks")
        switch(true){
            case marks>=90: result="Grade A";
            break;
            case marks>=80: result="Grade B";
            break;
            case marks>=70: result="Grade C";
            break;
            case marks>=50: result="Grade D";
            break;
            case marks>=35: result="Grade E";
            break;
            default:result="fail the exam"
        }
        document.write(result)
    </script>
     
</body>
</html>
