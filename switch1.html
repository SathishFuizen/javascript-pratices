<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x= prompt("enter first number");
        var y= prompt("enter second number");
        var operation= prompt("which operation we want to do (+/*/-/%)")


        switch(operation){
            case "+":
            alert("sum of two numbers:"+((x)+(y)));
            break;
            case "-":
            alert("sub of two numbers:"+(x-y));
            break;
            case "*":
            alert("multi of two numbers:"+(x*y));
            break;
            case "/":
            alert("div of two numbers:"+(x/y));
            break;
            default:
                alert("select the valid operation")
        
        }


    </script>
    
</body>
</html>
